            showNotification: (message, type = 'success') => {
                // Crear elemento de notificación
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    border-radius: 8px;
                    color: white;
                    font-weight: 600;

                    notification.style.backgroundColor = '#10b981';
                } else if (type === 'error') {
                    notification.style.backgroundColor = '#ef4444';
                } else {
                    notification.style.backgroundColor = '#3b82f6';
                }
                
                // Animaciones
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes fadeOut {
                        from { opacity: 1; }
                        to { opacity: 0; visibility: hidden; }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(notification);
                
                // Eliminar después de 3 segundos
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }

                    { element: elements.propertyDescription, name: 'Descripción' },
                    { element: elements.propertyImage, name: 'URL de la imagen' }
                ];
                
                fields.forEach(field => {
                    if (!field.element.value.trim()) {
                        errors.push(`${field.name} es requerido`);
                    }
                });
                
                if (elements.propertyPrice.value && parseFloat(elements.propertyPrice.value) <= 0) {

                    elements.propertiesGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                            <i class="fas fa-home" style="font-size: 60px; color: #e2e8f0; margin-bottom: 20px;"></i>
                            <h3 style="color: var(--gray); margin-bottom: 15px;">No se encontraron propiedades</h3>
                            <p style="color: var(--gray); margin-bottom: 25px;">Intenta con otros filtros o agrega una nueva propiedad.</p>
                            <button class="btn" onclick="propertyManager.clearFilters()">
                                <i class="fas fa-redo"></i> Ver Todas
                            </button>
                        </div>
                    `;
                    elements.propertiesCount.textContent = '0 propiedades encontradas';
                    return;
                }
                
                filteredProperties.forEach(property => {
                    const propertyCard = propertyManager.createPropertyCard(property);
                    elements.propertiesGrid.appendChild(propertyCard);
                });
                
                elements.propertiesCount.textContent = `${filteredProperties.length} propiedad(es) encontrada(s)`;
            },
            
            createPropertyCard: (property) => {
                const card = document.createElement('div');
                card.className = 'property-card';
                card.dataset.id = property.id;
                
                const categoryNames = {
                    casa: 'Casa',
                    apartamento: 'Apartamento',
                    local: 'Local Comercial',
                    terreno: 'Terreno',
                    oficina: 'Oficina'
                };
                
                const priceFormatted = utils.formatPrice(property.price, property.type);
                
                card.innerHTML = `
                    <div class="property-img">
                        <img src="${property.image}" alt="${property.title}" loading="lazy">
                        <div class="property-badge">${property.type === 'venta' ? 'En Venta' : 'En Alquiler'}</div>
                    </div>
                    <div class="property-content">
                        <div class="property-price">${priceFormatted}</div>
                        <h3 class="property-title">${property.title}</h3>
                        <div class="property-location">
                            <i class="fas fa-map-marker-alt"></i> ${property.location}
                        </div>
                        <p class="property-description">${property.description.substring(0, 100)}${property.description.length > 100 ? '...' : ''}</p>
                        <div class="property-features">
                            <div class="feature">
                                <i class="fas fa-layer-group"></i>
                                <span>${categoryNames[property.category] || property.category}</span>
                            </div>
                            ${property.rooms ? `
                            <div class="feature">
                                <i class="fas fa-bed"></i>
                                <span>${property.rooms} hab</span>
                            </div>
                            ` : ''}
                            ${property.bathrooms ? `
                            <div class="feature">
                                <i class="fas fa-bath"></i>
                                <span>${property.bathrooms} baños</span>
                            </div>
                            ` : ''}
                            ${property.area ? `
                            <div class="feature">
                                <i class="fas fa-ruler-combined"></i>
                                <span>${property.area} m²</span>
                            </div>
                            ` : ''}
                        </div>
                        <div style="margin-top: 20px; display: flex; gap: 10px;">
                            <button class="btn btn-outline" onclick="propertyManager.editProperty(${property.id})" style="flex: 1;">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-danger" onclick="propertyManager.deleteProperty(${property.id})" style="flex: 1;">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
                
                return card;
            },
            
            addProperty: (propertyData) => {
                const newProperty = {
                    id: properties.length > 0 ? Math.max(...properties.map(p => p.id)) + 1 : 1,
                    ...propertyData,
                    createdAt: new Date().toISOString().split('T')[0]
                };
                
                properties.unshift(newProperty);
                filteredProperties = [...properties];
                propertyManager.renderProperties();
                utils.showNotification('Propiedad agregada exitosamente');
            },
            
            editProperty: (id) => {
                const property = properties.find(p => p.id === id);
                if (!property) return;
                
                isEditing = true;
                currentEditId = id;
                elements.modalTitle.textContent = 'Editar Propiedad';
                
                // Llenar formulario con datos de la propiedad
                elements.propertyTitle.value = property.title;
                elements.propertyCategory.value = property.category;
                elements.propertyType.value = property.type;
                elements.propertyPrice.value = property.price;
                elements.propertyLocation.value = property.location;
                elements.propertyArea.value = property.area || '';
                elements.propertyRooms.value = property.rooms || '';
                elements.propertyBathrooms.value = property.bathrooms || '';
                elements.propertyDescription.value = property.description;
                elements.propertyImage.value = property.image;
                
                propertyManager.openModal();
            },
            
            updateProperty: (id, propertyData) => {
                const index = properties.findIndex(p => p.id === id);
                if (index === -1) return;
                
                properties[index] = { ...properties[index], ...propertyData };
                filteredProperties = [...properties];
                propertyManager.renderProperties();
                utils.showNotification('Propiedad actualizada exitosamente');
            },
            
            deleteProperty: (id) => {
                if (!confirm('¿Estás seguro de que deseas eliminar esta propiedad?')) {
                    return;
                }
                
                properties = properties.filter(p => p.id !== id);
                filteredProperties = filteredProperties.filter(p => p.id !== id);
                propertyManager.renderProperties();
                utils.showNotification('Propiedad eliminada exitosamente', 'success');
            },
            
            openModal: () => {
                elements.propertyModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            },
            
            closeModal: () => {
                elements.propertyModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                utils.resetForm();
            },
            
            applyFilters: () => {
                const category = elements.categoryFilter.value;
                const type = elements.typeFilter.value;
                const price = elements.priceFilter.value;
                const location = elements.locationFilter.value.toLowerCase();
                
                filteredProperties = properties.filter(property => {
                    // Filtro por categoría
                    if (category && property.category !== category) return false;
                    
                    // Filtro por tipo
                    if (type && property.type !== type) return false;
                    
                    // Filtro por precio
                    if (price && property.price > parseInt(price)) return false;
                    
                    // Filtro por ubicación
                    if (location && !property.location.toLowerCase().includes(location)) return false;
                    
                    return true;
                });
                
                propertyManager.renderProperties();
            },
            
            clearFilters: () => {
                elements.categoryFilter.value = '';
                elements.typeFilter.value = '';
                elements.priceFilter.value = '';
                elements.locationFilter.value = '';
                filteredProperties = [...properties];
                propertyManager.renderProperties();
            }
        };

        // ==============================================
        // MANEJO DE EVENTOS
        // ==============================================
        const eventManager = {
            init: () => {
                // Menú móvil
                elements.mobileMenuBtn.addEventListener('click', () => {
                    elements.mainNav.classList.toggle('active');
                });
                
                // Cerrar menú al hacer clic en enlace
                document.querySelectorAll('#mainNav a').forEach(link => {
                    link.addEventListener('click', () => {
                        elements.mainNav.classList.remove('active');
                    });
                });
                
                // Filtros
                elements.applyFiltersBtn.addEventListener('click', propertyManager.applyFilters);
                elements.clearFiltersBtn.addEventListener('click', propertyManager.clearFilters);
                
                // Modal
                elements.openModalBtn.addEventListener('click', () => {
                    utils.resetForm();
                    propertyManager.openModal();
                });
                
                elements.closeModalBtn.addEventListener('click', propertyManager.closeModal);
                elements.cancelModalBtn.addEventListener('click', propertyManager.closeModal);
                
                // Cerrar modal al hacer clic fuera
                elements.propertyModal.addEventListener('click', (e) => {
                    if (e.target === elements.propertyModal) {
                        propertyManager.closeModal();
                    }
                });
                
                // Formulario
                elements.propertyForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const errors = utils.validateForm();
                    if (errors.length > 0) {
                        alert('Errores:\n' + errors.join('\n'));
                        return;
                    }
                    
                    const propertyData = {
                        title: elements.propertyTitle.value.trim(),
                        category: elements.propertyCategory.value,
                        type: elements.propertyType.value,
                        price: parseFloat(elements.propertyPrice.value),
                        location: elements.propertyLocation.value.trim(),
                        area: elements.propertyArea.value ? parseFloat(elements.propertyArea.value) : null,
                        rooms: elements.propertyRooms.value ? parseInt(elements.propertyRooms.value) : null,
                        bathrooms: elements.propertyBathrooms.value ? parseInt(elements.propertyBathrooms.value) : null,
                        description: elements.propertyDescription.value.trim(),
                        image: elements.propertyImage.value.trim()
                    };
                    
                    if (isEditing && currentEditId) {
                        propertyManager.updateProperty(currentEditId, propertyData);
                    } else {
                        propertyManager.addProperty(propertyData);
                    }
                    
                    propertyManager.closeModal();
                });
                
                // Navegación suave
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function(e) {
                        const href = this.getAttribute('href');
                        if (href === '#') return;
                        
                        e.preventDefault();
                        const targetElement = document.querySelector(href);
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 100,
                                behavior: 'smooth'
                            });
                        }
                    });
                });
                
                // Inicializar propiedades
                propertyManager.renderProperties();
            }
        };

        // ==============================================
        // INICIALIZACIÓN DE LA APLICACIÓN
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            eventManager.init();
        });
    </script>
</body>

</html>
